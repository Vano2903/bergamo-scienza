<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #000;
        }

        button {
            width: 80%;
            height: 200px;
        }

        .won {
            background-color: rgb(130, 251, 48);
        }

        .lose {
            background-color: rgb(251, 48, 48);
        }

        .circle {
            background: lightblue;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>

    <title>BG SCIENZA - informatica paleocapa</title>
</head>

<body>
    <center>
        <h1 style="color: #fff;">CIAO :D</h1>
        <br><br>
        <button id="richiesta" style="border-radius: 100px;" onclick="inviaRichiesta()" type="button"
            class="btn btn-info">PREMIMI</button>

        <button id="reset" style="display: none; border-radius: 100px;" type="button" onclick="reset()"
            class="btn btn-warning">RIPRISTINA LA
            SCHERMATA</button>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        async function inviaRichiesta() {
            const res = await fetch("/richiesta")
            let resp = await resp.json();

            if (resp.ok) {
                $("body").addClass('won');
            } else {
                $("body").addClass('lose');
            }

            document.getElementById("reset").style.display = "block";
            document.getElementById("richiesta").style.display = "none";
        }

        function reset() {
            $("body").removeClass();
            document.getElementById("reset").style.display = "none";
            document.getElementById("richiesta").style.display = "block";
        }

    </script>

</body>

</html>
