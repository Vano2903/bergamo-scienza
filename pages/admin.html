<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        html {
            height: 100%;
            width: 100%;

        }

        body {
            display: flex;
            height: 100%;
            width: 100%;
            flex-wrap: nowrap;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

    </style>

    <title>BG SCIENZA - informatica paleocapa</title>
</head>

<body>
    <!-- <center> -->
    <button id="start" class="btn btn-primary" onclick="start()">INIZIA LA GARA</button>

    <button id="reset" style="display:none;" class="btn btn-primary" onclick="resetGame()">RESETTA LA GARA</button>
    <!-- </center> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <script>
        async function sendStart() {
            const res = await fetch("/start");
            $("body").css("background-color", "rgb(130, 251, 48)");
            document.getElementById("reset").style.display = "block";
        }

        async function resetGame() {
            const res = await fetch("/reset");
            document.getElementById("reset").style.display = "none";
            document.getElementById("start").disabled = false;
            $("body").css("background-color", "#fff");

        }

        function start() {
            setTimeout(sendStart, (Math.random() * 7000) + 1000);
            document.getElementById("start").disabled = true;
        }
    </script>
</body>

</html>
